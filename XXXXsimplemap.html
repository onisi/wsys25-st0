
<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.544839,135.506301], // 初期表示の地図中心の[緯度, 経度]
                zoom: 15, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution:
                        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);

            // 背景レイヤーインスタンスを初期化
            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(chiriinLayer);


            // 背景レイヤーインスタンスを初期化
            const mierune = L.tileLayer(
                'https://tile.mierune.co.jp/mierune/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(mierune);


            var layerControl = L.control.layers({
                "OpenStreetMap": backgroundLayer,
                "MIERUNE": mierune,
				"地理院地図(標準)": chiriinLayer               
            }).addTo(map);

// ピン定義
const marker = L.marker([34.544865,135.506274]); // ピン=Markerを初期化 
marker.bindPopup('なかもずキャンパスC棟'); // ポップアップを紐付け 
map.addLayer(marker); // ピンを地図上に追加
// 下のようにも書ける 


map.attributionControl.addAttribution(
  '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
);
// GeoJSONレイヤーを作成
fetch('./P29-21_27.geojson') // 大阪府の学校データのGeoJSONを非同期読み込み
  .then((res) => res.json())
  .then((json) => {
  // GeoJSONレイヤーを作成
  var marker2 = L.geoJSON(json)
  .bindPopup((layer) => layer.feature.properties.P29_004)    // ポップアップで学校名を表示
  .addTo(map); 
      //
      LayerControl.addOverlay(marker2,"学校")
  });
// ラインレイヤーを作成
fetch("./line.geojson") // ラインデータの非同期読み込み
	.then((response) => response.json())
	.then((data) => {
	var line = L.geoJSON(data, {
		"color": "#FF00FF", // 色
		"weight": 6,  // サイズ
		"opacity": 0.65   // 透過度
	})
	map.addLayer(line)
	LayerControl.addOverlay(line, "ルート")
});
            // 行政区域レイヤーを作成
            fetch("./N03-23_27_230101.geojson") // 行政区域データを非同期読み込み
                .then((response) => response.json())
                .then((data) => {
                    // 特定の値によりGeoJSONをフィルタリング
                    var filteredData = data.features.filter(feature => feature.properties.N03_004 === '堺市中区');
                    var selected_area = L.geoJSON(filteredData)
                        .bindPopup((layer) => layer.feature.properties.N03_004) // ポップアップで表示
                    map.addLayer(selected_area)
                    // チェックボックス
                    LayerControl.addOverlay(selected_area, "行政区域")
                    // GeoJSONレイヤに地図がフィットするように表示範囲を自動調整
                    map.fitBounds(selected_area.getBounds());
            });			
// スケールバー
			L.control.scale().addTo(map);
        </script>
    </body>
</html>
