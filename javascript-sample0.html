<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 0-3: JavaScript基礎確認</title>
</head>
<body>
    <h1>⚡ Phase 0-3: JavaScript基礎確認</h1>

    <h2>📝 課題1: 変数と関数</h2>
    <p>script.jsを編集して、以下の関数を完成させてください。</p>
    <button onclick="task1()">課題1を実行</button>
    <div id="task1-output">ここに結果が表示されます</div>

    <h2>🔢 課題2: 計算機能</h2>
    <p>2つの数値を入力して計算できる機能を作成してください。</p>
    <input type="number" id="num1" placeholder="数値1" value="10">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="数値2" value="5">
    <button onclick="calculate()">計算</button>
    <div id="calculation-result">結果: ここに計算結果が表示されます</div>

    <h2>🎨 課題3: DOM操作</h2>
    <p>ボタンをクリックして要素の色を変更してください。</p>
    <div id="color-box" style="width: 200px; height: 100px; background-color: red; border: 2px solid #333;">この箱の色が変わります</div>
    <button onclick="changeColor()">色を変更</button>
    <button onclick="resetColor()">色をリセット</button>

    <h2>🎯 課題4: イベント処理と配列操作</h2>
    <p>配列の要素を動的に追加・削除する機能を実装してください。</p>
    <input type="text" id="item-input" placeholder="追加するアイテム">
    <button onclick="addItem()">追加</button>
    <button onclick="clearItems()">すべて削除</button>
    <div id="item-list"></div>

    <hr>
    <p><a href="../../phase1-go-introduction/01-hello-world/main.go">👉 Phase 1: Go言語入門へ</a></p>

    <script src="script.js"></script>
</body>
</html>
